    <ul>
        <li><a href="../snake/snake.html">Snake</a></li>
        <li><a href="../index.php">Profile</a></li>
        <li><a href="main.html">Home</a></li>
    </ul>
    <div class="w3-container">
        <h1 class="logo"><b>Event Nostalgia</b></h1>
        <form id="eventForm">
            <h3><u>Input Event</u></h3>
            <label for="eventName">Name:</label>
            <input type="text" id="eventName" name="eventName" required>
            <br>
            <br>
            <label for="eventVenue">Venue:</label>
            <input type="text" id="eventVenue" name="eventVenue">
            <br>
            <br>
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
            <br>
            <br>
            <label for="eventRating">Rating (1-10):</label>
            <input type="number" id="eventRating" name="eventRating" step=".1" min="1" max="10" required>
            <br>
            <br>
            <label for="eventLabel">Group by: </label>
            <select id="eventLabel">
                <option value="none">None</option>
                <option value="concerts">Concerts</option>
            </select>
            <br>
            <br>
            <label for="eventDescription">Additional Details:</label>
            <textarea id="eventDescription" name="eventDescription" rows="1"></textarea>
            <br>
            <br>
            <button type="submit">Add Event</button>
        </form>
        <br><br><br><br>
        <div>
            <label for="sortSelect">Sort By:</label>
            <select id="sortSelect">
                <option value="latest">Date (Descending)</option>
                <option value="last">Date (Ascending)</option>
                <option value="rating">Rating (Descending)</option>
                <option value="ratingTwo">Rating (Ascending)</option>
            </select>
        </div>
        <h2 class="glow">All Past Events:</h2>
        <ul id="eventList"></ul>
        <br><br><br>
        <div>
            <label for="sortSelectTwo">Sort By:</label>
            <select id="sortSelectTwo">
                <option value="latestTwo">Date (Descending)</option>
                <option value="lastTwo">Date (Ascending)</option>
                <option value="ratingSecond">Rating (Descending)</option>
                <option value="ratingTwoSecond">Rating (Ascending)</option>
            </select>
        </div>
        <h2 class="glow">Past Concerts:</h2>
        <ul id="concertList"></ul>
        <br><br><br>
    </div>
    <script src="app.js"></script>
</body>
